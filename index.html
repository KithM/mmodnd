<!DOCTYPE html>
<html>
<head>
  <title>D&D Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #players {
      margin-bottom: 20px;
    }
    .player {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>D&D Helper</h1>

  <div id="players"></div>

  <button onclick="addPlayer()">Add Player</button>

  <h2>Dice Roller</h2>
  <button onclick="rollDice(4)">Roll d4</button>
  <button onclick="rollDice(6)">Roll d6</button>
  <button onclick="rollDice(8)">Roll d8</button>
  <button onclick="rollDice(10)">Roll d10</button>
  <button onclick="rollDice(12)">Roll d12</button>
  <button onclick="rollDice(20)">Roll d20</button>

  <script>
    let playerCount = 0;

    function addPlayer() {
      playerCount++;
      const playerDiv = document.createElement('div');
      playerDiv.className = 'player';
      playerDiv.innerHTML = `
        <label for="player-${playerCount}-name">Name:</label>
        <input type="text" id="player-${playerCount}-name">
        <label for="player-${playerCount}-max-hp">Max HP:</label>
        <input type="number" id="player-${playerCount}-max-hp">
        <label for="player-${playerCount}-current-hp">Current HP:</label>
        <input type="number" id="player-${playerCount}-current-hp">
        <button onclick="adjustHP(${playerCount}, -1)">-1 HP</button>
        <button onclick="adjustHP(${playerCount}, 1)">+1 HP</button>
      `;
      document.getElementById('players').appendChild(playerDiv);
    }

    function adjustHP(playerNum, amount) {
      const currentHpInput = document.getElementById(`player-${playerNum}-current-hp`);
      const maxHpInput = document.getElementById(`player-${playerNum}-max-hp`);
      
      let currentHp = parseInt(currentHpInput.value || 0);
      let maxHp = parseInt(maxHpInput.value || 0);

      currentHp += amount;

      if (currentHp < 0) currentHp = 0;
      if (currentHp > maxHp) currentHp = maxHp;

      currentHpInput.value = currentHp;
    }

    function rollDice(sides) {
      alert('You rolled a ' + (Math.floor(Math.random() * sides) + 1));
    }
  </script>
</body>
</html>
